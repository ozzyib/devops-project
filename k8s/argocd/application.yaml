apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/ozzyib/devops-project"
    targetRevision: HEAD
    path: k8s/helm/devops-app
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

